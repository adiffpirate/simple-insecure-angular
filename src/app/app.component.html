<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="user-input">
      User Input
    </label>
    <input id="name" type="text" formControlName="user_input" size="150">
  </div>

  <br>
  <button class="button" (click)="setUnsafeFlag()" type="submit">Send without sanitizing</button>
  <br>
  <button class="button" (click)="setSafeFlag()" type="submit">Send and sanitize</button>

</form>

<br>
<br>

<p>Server received:</p>
<p [innerHTML]="getResult()"></p>
